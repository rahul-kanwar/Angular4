<section class="panel panel-primary">
  <div class="panel-heading">
    Orders ready to be picked: <span class="badge">{{ orders.length }}</span>
  </div>
  <div class="panel-body">
    <p *ngIf="orders.length > 0" class="alert alert-danger">
      Our customers are our top priority! Please make sure these orders are picked, packed, and shipped as soon as possible.
    </p>
    <p *ngIf="orders.length === 0"  class="alert alert-info">
      All orders have been taken care of.
    </p>
  </div>
  <nw-list-of-orders [orders]="orders"></nw-list-of-orders>
</section> <!-- End of panel -->
